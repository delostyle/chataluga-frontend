
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Subscription</title>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="newsletter-container">
    
    <div class="content-box">
        <div class="logo">
            <img src="./image/logo1.png" alt="Company Logo">
        </div>
        <p class="desc-one">Únete a nuestro boletín y recibe notificaciones sobre soluciones innovadoras que transforman la industria.</p>
        <h2  class="desc-one" >Ingrese el correo electrónico aquí</h2>
        <div class="input-group">
            <input type="email" placeholder="Email Id">
            <button>Suscribirse</button>
        </div>
    </div>
    <div class="image-box">
        <img src="./image/image1.png" alt="People Image" class="people-image">
    </div>
</div>

</body>
</html>
